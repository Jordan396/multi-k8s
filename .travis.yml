sudo: required
services:
- docker
env:
  global:
    - secure: 
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install:
    - curl https://sdk.cloud.google.com | bash > /dev/null;
    - source $HOME/google-cloud-sdk/path.bash.inc
    - gcloud components update kubectl
    - gcloud auth activate-service-account --key-file service-account.json
    - gcloud config set project multi-k8s-276212
    - gcloud config set compute/zone asia-southeast1-a
    - gcloud container clusters get-credentials multi-k8s
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker build -t "$DOCKER_USERNAME"/react-test -f ./client/Dockerfile.dev ./client
script:
    - docker run -e CI=true "$DOCKER_USERNAME"/react-test npm run test
deploy:
    provider: script
    script: bash ./deploy.sh
    on:
        branch: master